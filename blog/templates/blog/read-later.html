{%extends "base.html"%}
{% load static %}

{% block title %}

    My Stored Posts
{%endblock%}


{%block css_files %}
    <link rel="stylesheet" href="{% static "blog/post_details.css"%}" />
    <link rel="stylesheet" href="{% static "blog/index.css"%}" />
    <link rel="stylesheet" href="{% static "blog/read-later.css"%}" />

{%endblock%}




{% block content %}




    <section id="stored-posts">
            {% if not have_posts %}
                <h2>No Stored Posts</h2>
            {% endif %}
            
            <ul>

                {% for post in posts%}

                        <li><a href="{% url "posts-details-page" post.slug%}">{{post.title}}</a></li>
                {% endfor %}
            </ul>
            
    </section>

{% endblock%}
